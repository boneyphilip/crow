{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Post</title>
    <link rel="stylesheet" href="{% static 'posts/css/navbar.css' %}" />
    <link rel="stylesheet" href="{% static 'posts/css/edit_delete.css' %}" />
  </head>
  <body>
    {% include 'posts/navbar.html' %}

    <div class="edit-container">
      <h1>Edit Post</h1>

      <form method="POST">
        {% csrf_token %}

        <div class="form-group">
          <label>Title</label>
          <input type="text" name="title" value="{{ post.title }}" />
        </div>

        <div class="form-group">
          <label>Content</label>
          <textarea name="content">{{ post.content }}</textarea>
        </div>

        <div class="button-row">
          <button class="btn-primary" type="submit">Save Changes</button>
          <a href="{% url 'post_detail' post.id %}" class="btn-secondary"
            >Cancel</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
