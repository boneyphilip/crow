{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Delete Post</title>
    <link rel="stylesheet" href="{% static 'posts/css/navbar.css' %}" />
    <link rel="stylesheet" href="{% static 'posts/css/edit_delete.css' %}" />
  </head>
  <body>
    {% include 'posts/navbar.html' %}

    <div class="delete-container">
      <h1>Delete Post</h1>

      <p class="warning">Are you sure you want to delete this post?</p>
      <p class="title-preview">“{{ post.title }}”</p>

      <form method="POST">
        {% csrf_token %}

        <div class="button-row">
          <button class="btn-danger" type="submit">Yes, Delete</button>
          <a href="{% url 'post_detail' post.id %}" class="btn-secondary"
            >Cancel</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
