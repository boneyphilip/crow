<h1>Delete Post</h1>

<p>Are you sure you want to delete this post?</p>

<p><strong>{{ post.title }}</strong></p>

<form method="POST">
  {% csrf_token %}
  <button type="submit" style="background: red; color: white">
    Yes, Delete
  </button>
  <a href="{% url 'post_detail' post.id %}">Cancel</a>
</form>
