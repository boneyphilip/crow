{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create Post</title>
    <style>
      .add-bar {
        display: flex;
        gap: 25px;
        padding: 18px 12px;
        margin-top: 8px;
        background: #e8e8e8;
        border-top: 1px solid #ddd;
      }

      .add-bar span {
        display: flex;
        gap: 5px;
        cursor: pointer;
        font-weight: 500;
        font-size: 14px;
      }

      .plus {
        color: #3ca65a;
        font-weight: 700;
      }

      .preview-area {
        background: #e8e8e8;
        border-top: 1px solid #ccc;
        padding: 14px;
        margin-top: 10px;
        display: none;
        border-radius: 6px;
      }

      .thumbnail-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, 100px);
        gap: 12px;
      }

      /* ============================================================
        IMAGE THUMBNAILS
        ============================================================ */
      .thumbnail {
        width: 100px;
        height: 100px;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 6px;
        overflow: hidden;
        position: relative;
      }

      .thumbnail img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Number in bottom-left of image */
      .thumb-number {
        position: absolute;
        bottom: 4px;
        left: 4px;
        padding: 2px 6px;
        font-size: 12px;
        color: #fff;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 3px;
        font-weight: 600;
      }

      /* Remove X button on image */
      .remove-btn {
        position: absolute;
        top: 3px;
        right: 4px;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.65);
        color: white;
        border: none;
        cursor: pointer;
        font-size: 13px;
        line-height: 19px;
        transition: background 0.2s ease;
      }

      .remove-btn:hover {
        background: rgba(255, 0, 0, 0.75);
      }

      /* ============================================================
        VIDEO + DOCUMENT ROW ITEMS
        ============================================================ */
      .row-item {
        display: flex;
        align-items: center;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 6px;
        padding: 10px 10px;
        margin-top: 10px;
        position: relative;
      }

      /* Icon to the left */
      .row-icon {
        width: 24px;
        height: 24px;
        margin-right: 10px;
        flex-shrink: 0;
      }

      /* Filename text */
      .row-filename {
        flex: 1;
        font-size: 14px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      /* Remove button for row items */
      .remove-row-btn {
        position: absolute;
        top: 50%;
        right: 8px;
        transform: translateY(-50%);
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.65);
        color: white;
        border: none;
        cursor: pointer;
        font-size: 13px;
        line-height: 19px;
        transition: background 0.2s ease;
      }

      .remove-row-btn:hover {
        background: rgba(255, 0, 0, 0.75);
      }

      /* ============================================================
        PREVIEW STATUS BAR
        =========================================================== */
      .preview-status {
        text-align: right;
        margin-top: 10px;
        color: #535169;
        font-size: 14px;
        font-weight: 300;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Create Post</h1>

      <form>
        <div class="form-group">
          <label>Title</label>
          <input type="text" name="title" placeholder="Enter your post title" />
        </div>

        <div class="form-group">
          <label>Summary</label>
          <div class="textarea-wrapper">
            <textarea
              id="summary"
              name="summary"
              placeholder="Write a short summary..."
            ></textarea>
            <div class="word-count" id="wordCount">Word count: 0</div>
          </div>

          <!-- ================= ADD BAR ================= -->
          <div class="add-bar">
            <span id="addImageBtn"
              ><span class="plus">+</span> Add Pictures</span
            >
            <span id="addVideoBtn"><span class="plus">+</span> Add Video</span>
            <span id="addSourceBtn"
              ><span class="plus">+</span> Add Source</span
            >
          </div>

          <!-- ================= PREVIEW BOX (HIDDEN) ================= -->
          <div id="previewArea" class="preview-area">
            <!-- Hidden inputs -->
            <input
              type="file"
              id="imageInput"
              accept="image/*"
              multiple
              hidden
            />
            <input type="file" id="videoInput" accept="video/*" hidden />
            <input type="file" id="sourceInput" hidden />

            <!-- Image thumbnails will appear here -->
            <div id="thumbnailContainer" class="thumbnail-container"></div>

            <!-- Video + Source combined list -->
            <div id="combinedPreview"></div>

            <!-- Footer status -->
            <div id="previewStatusBar" class="preview-status"></div>
          </div>
        </div>

        <!-- ================= CATEGORY SECTION ================= -->
        <div class="form-group" style="position: relative">
          <label>Category</label>

          <input
            type="text"
            id="categoryInput"
            name="category_name"
            placeholder="Start typing a category..."
            style="
              width: 100%;
              padding: 12px;
              border: 1px solid #ddd;
              border-radius: 6px;
              font-size: 15px;
            "
          />

          <!-- Suggestion box -->
          <div
            id="categorySuggestions"
            style="
              position: absolute;
              top: 78px;
              left: 0;
              width: 100%;
              background: white;
              border: 1px solid #ddd;
              border-radius: 6px;
              display: none;
              z-index: 2000;
            "
          ></div>
        </div>
      </form>
    </div>

    <script>
      /* ===============================================================
        WORD COUNT
        ================================================================ */
      document.getElementById("summary").addEventListener("input", function () {
        const words = this.value.trim().split(/\s+/).filter(Boolean).length;
        document.getElementById("wordCount").textContent =
          "Word count: " + words;
      });

      /* ===============================================================
        ELEMENT REFERENCES
        ================================================================ */
      const previewArea = document.getElementById("previewArea");
      const previewStatus = document.getElementById("previewStatusBar");

      const addImageBtn = document.getElementById("addImageBtn");
      const addVideoBtn = document.getElementById("addVideoBtn");
      const addSourceBtn = document.getElementById("addSourceBtn");

      const imageInput = document.getElementById("imageInput");
      const videoInput = document.getElementById("videoInput");
      const sourceInput = document.getElementById("sourceInput");

      const thumbnailContainer = document.getElementById("thumbnailContainer");
      const combinedPreview = document.getElementById("combinedPreview");

      // counters
      let imgCount = 0;
      let vidCount = 0;
      let srcCount = 0;

      /* ===============================================================
        HELPERS
        ================================================================ */
      function showBox() {
        previewArea.style.display = "block";
      }

      function updateStatus() {
        previewStatus.textContent = `Images: ${imgCount} | Video: ${vidCount} | Sources: ${srcCount}`;
      }

      function hideIfEmpty() {
        if (imgCount === 0 && vidCount === 0 && srcCount === 0) {
          previewArea.style.display = "none";
        }
      }

      /* ===============================================================
        IMAGE HANDLING
        ================================================================ */
      addImageBtn.onclick = () => imageInput.click();

      imageInput.addEventListener("change", () => {
        if (!imageInput.files.length) return;
        showBox();

        Array.from(imageInput.files).forEach((file) => {
          const reader = new FileReader();

          reader.onload = (e) => {
            const div = document.createElement("div");
            div.className = "thumbnail";

            div.innerHTML = `
                <img src="${e.target.result}">
                <div class="thumb-number">${imgCount + 1}</div>
                <button class="remove-btn">&times;</button>
            `;

            thumbnailContainer.appendChild(div);
            imgCount++;
            updateStatus();

            div.querySelector(".remove-btn").onclick = () => {
              div.remove();
              imgCount--;
              renumberImages();
              updateStatus();
              hideIfEmpty();
            };
          };

          reader.readAsDataURL(file);
        });

        imageInput.value = "";
      });

      function renumberImages() {
        document
          .querySelectorAll(".thumb-number")
          .forEach((num, i) => (num.textContent = i + 1));
      }

      /* ===============================================================
        VIDEO HANDLING (ONLY ONE)
        ================================================================ */
      addVideoBtn.onclick = () => videoInput.click();

      videoInput.addEventListener("change", () => {
        if (!videoInput.files.length) return;

        if (vidCount >= 1) {
          alert("Only 1 video allowed.");
          videoInput.value = "";
          return;
        }

        showBox();

        const file = videoInput.files[0];

        const row = document.createElement("div");
        row.className = "row-item";

        row.innerHTML = `
        <svg class="row-icon" viewBox="0 0 24 24">
            <path d="M17 10.5V7a2 2 0 0 0-2-2H5A2 2 0 0 0 3 7v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-3.5l4 4v-11l-4 4z"/>
        </svg>

        <span class="row-filename">${file.name}</span>
        <button class="remove-row-btn">&times;</button>
    `;

        combinedPreview.appendChild(row);
        vidCount = 1;
        updateStatus();

        row.querySelector(".remove-row-btn").onclick = () => {
          row.remove();
          vidCount = 0;
          updateStatus();
          hideIfEmpty();
        };

        videoInput.value = "";
      });

      /* ===============================================================
        SOURCE DOCUMENT HANDLING (ANY FILES)
        ================================================================ */
      addSourceBtn.onclick = () => sourceInput.click();

      sourceInput.addEventListener("change", () => {
        if (!sourceInput.files.length) return;

        showBox();

        Array.from(sourceInput.files).forEach((file) => {
          const row = document.createElement("div");
          row.className = "row-item";

          row.innerHTML = `
            <svg class="row-icon" viewBox="0 0 24 24">
                <path d="M6 2h9l5 5v15a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2z"/>
            </svg>

            <span class="row-filename">${file.name}</span>
            <button class="remove-row-btn">&times;</button>
        `;

          combinedPreview.appendChild(row);
          srcCount++;
          updateStatus();

          row.querySelector(".remove-row-btn").onclick = () => {
            row.remove();
            srcCount--;
            updateStatus();
            hideIfEmpty();
          };
        });

        sourceInput.value = "";
      });
    </script>
  </body>
</html>
