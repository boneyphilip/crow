{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create Post</title>
    <style>
      /* GLOBAL PAGE LAYOUT */
      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        background: #f6f7f8;
        margin: 0;
        padding: 60px 0;
        color: #333;
      }

      /* Main card */
      .container {
        max-width: 760px;
        margin: auto;
        background: #fff;
        border: 1px solid #e2e2e2;
        border-radius: 10px;
        padding: 45px 52px 60px 52px;
        box-sizing: border-box;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.06);
      }

      /* Title */
      h1 {
        font-size: 32px;
        margin-bottom: 30px;
        font-weight: 400;
        color: #1a1a1b;
      }

      /* FORM GROUPS */
      .form-group {
        margin-bottom: 26px;
      }

      .form-group label {
        margin-bottom: 6px;
        color: #1a1a1b;
      }

      /* Inputs */
      /* Inputs */
      input[type="text"],
      textarea {
        width: 100%;
        padding: 14px 14px;
        font-size: 15.5px;
        border: 1px solid #cfcfcf;
        border-radius: 6px;
        box-sizing: border-box;
        background: #fcfcfc;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      /* Reddit-style focus effects */
      input[type="text"]:focus,
      textarea:focus {
        border-color: #7fb0ff; /* soft Reddit blue */
        box-shadow: 0 0 0 2px rgba(127, 176, 255, 0.3);
        outline: none;
        background: #ffffff;
      }

      /* Textarea height */
      textarea {
        height: 130px;
        resize: none;
      }

      /* Word count */
      .word-count {
        font-size: 12px;
        color: #7a7a7a;
        margin-top: 5px;
      }

      /* ADD BAR */
      .add-bar {
        display: flex;
        gap: 28px;
        padding: 16px 12px;
        margin-top: 12px;
        background: #ececec;
        border: 1px solid #d4d4d4;
        border-radius: 6px;
      }

      .add-bar span {
        display: flex;
        align-items: center;
        gap: 6px;
        cursor: pointer;
        font-weight: 500;
        font-size: 14.5px;
        color: #2b2b2b;
      }

      .plus {
        color: #2ecc71;
        font-weight: 800;
      }

      /* PREVIEW AREA */
      .preview-area {
        background: #ececec;
        border: 1px solid #d4d4d4;
        padding: 14px;
        margin-top: 12px;
        border-radius: 6px;
        display: none;
      }

      /* IMAGE GRID */
      .thumbnail-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, 100px);
        gap: 12px;
      }

      /* Thumbnails */
      .thumbnail {
        width: 100px;
        height: 100px;
        background: #fff;
        border: 1px solid #c9c9c9;
        border-radius: 6px;
        overflow: hidden;
        position: relative;
      }

      /* Thumb number */
      .thumb-number {
        position: absolute;
        bottom: 4px;
        left: 4px;
        padding: 2px 6px;
        font-size: 11px;
        background: rgba(0, 0, 0, 0.75);
        border-radius: 3px;
      }

      /* Thumbnail remove btn */
      .remove-btn {
        top: 4px;
        right: 4px;
        background: rgba(0, 0, 0, 0.65);
      }

      /* Row items */
      .row-item {
        padding: 11px 11px;
        margin-top: 12px;
        border-radius: 6px;
        background: #fff;
        border: 1px solid #c9c9c9;
      }

      /* Remove row btn */
      .remove-row-btn {
        background: rgba(0, 0, 0, 0.55);
      }

      .remove-row-btn:hover {
        background: rgba(255, 0, 0, 0.75);
      }

      /* Preview footer */
      .preview-status {
        margin-top: 12px;
        font-size: 13px;
        color: #4a4a4a;
      }

      /* CATEGORY DROPDOWN */
      #categorySuggestions {
        border: 1px solid #dcdcdc;
        border-radius: 6px;
        background: white;
        margin-top: 2px;
      }

      .suggestion-item {
        padding: 10px 14px;
      }

      .suggestion-create {
        padding: 10px 14px;
      }

      /* BUTTONS */
      .button-row {
        margin-top: 30px;
      }

      .btn-primary,
      .btn-secondary {
        padding: 12px 28px;
        border-radius: 6px;
        font-size: 15px;
        cursor: pointer;
        border: 1px solid #bfbfbf;
        background: #e6e6e6;
        color: #222;
        transition: 0.25s ease;
      }

      .btn-primary:hover,
      .btn-secondary:hover {
        background: #000 !important;
        color: #fff !important;
        border-color: #000;
        transform: translateY(-1px);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Create Post</h1>

      <form>
        <div class="form-group">
          <label>Title</label>
          <input type="text" name="title" placeholder="Enter your post title" />
        </div>

        <div class="form-group">
          <label>Summary</label>
          <div class="textarea-wrapper">
            <textarea
              id="summary"
              name="summary"
              placeholder="Write a short summary..."
            ></textarea>
            <div class="word-count" id="wordCount">Word count: 0</div>
          </div>

          <!-- ================= ADD BAR ================= -->
          <div class="add-bar">
            <span id="addImageBtn"
              ><span class="plus">+</span> Add Pictures</span
            >
            <span id="addVideoBtn"><span class="plus">+</span> Add Video</span>
            <span id="addSourceBtn"
              ><span class="plus">+</span> Add Source</span
            >
          </div>

          <!-- ================= PREVIEW BOX (HIDDEN) ================= -->
          <div id="previewArea" class="preview-area">
            <!-- Hidden inputs -->
            <input
              type="file"
              id="imageInput"
              accept="image/*"
              multiple
              hidden
            />
            <input type="file" id="videoInput" accept="video/*" hidden />
            <input type="file" id="sourceInput" hidden />

            <!-- Image thumbnails will appear here -->
            <div id="thumbnailContainer" class="thumbnail-container"></div>

            <!-- Video + Source combined list -->
            <div id="combinedPreview"></div>

            <!-- Footer status -->
            <div id="previewStatusBar" class="preview-status"></div>
          </div>
        </div>

        <!-- ================= CATEGORY SECTION ================= -->
        <div class="form-group" style="position: relative">
          <label>Category</label>

          <input
            type="text"
            id="categoryInput"
            name="category_name"
            placeholder="Start typing a category..."
            style="
              width: 100%;
              padding: 12px;
              border: 1px solid #ddd;
              border-radius: 6px;
              font-size: 15px;
            "
          />

          <div id="categorySuggestions"></div>
        </div>

        <!-- ================= BUTTONS ================= -->
        <div class="button-row" style="margin-top: 28px">
          <button type="submit" class="btn-primary">Submit</button>

          <button
            type="button"
            class="btn-secondary"
            onclick="window.location.href='/'"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>

    <script>
      /* ===============================================================
        WORD COUNT
        ================================================================ */
      document.getElementById("summary").addEventListener("input", function () {
        const words = this.value.trim().split(/\s+/).filter(Boolean).length;
        document.getElementById("wordCount").textContent =
          "Word count: " + words;
      });

      /* ===============================================================
        ELEMENT REFERENCES
        ================================================================ */
      const previewArea = document.getElementById("previewArea");
      const previewStatus = document.getElementById("previewStatusBar");

      const addImageBtn = document.getElementById("addImageBtn");
      const addVideoBtn = document.getElementById("addVideoBtn");
      const addSourceBtn = document.getElementById("addSourceBtn");

      const imageInput = document.getElementById("imageInput");
      const videoInput = document.getElementById("videoInput");
      const sourceInput = document.getElementById("sourceInput");

      const thumbnailContainer = document.getElementById("thumbnailContainer");
      const combinedPreview = document.getElementById("combinedPreview");

      // counters
      let imgCount = 0;
      let vidCount = 0;
      let srcCount = 0;

      /* ===============================================================
        HELPERS
        ================================================================ */
      function showBox() {
        previewArea.style.display = "block";
      }

      function updateStatus() {
        previewStatus.textContent = `Images: ${imgCount} | Video: ${vidCount} | Sources: ${srcCount}`;
      }

      function hideIfEmpty() {
        if (imgCount === 0 && vidCount === 0 && srcCount === 0) {
          previewArea.style.display = "none";
        }
      }

      /* ===============================================================
        IMAGE HANDLING
        ================================================================ */
      addImageBtn.onclick = () => imageInput.click();

      imageInput.addEventListener("change", () => {
        if (!imageInput.files.length) return;
        showBox();

        Array.from(imageInput.files).forEach((file) => {
          const reader = new FileReader();

          reader.onload = (e) => {
            const div = document.createElement("div");
            div.className = "thumbnail";

            div.innerHTML = `
                <img src="${e.target.result}">
                <div class="thumb-number">${imgCount + 1}</div>
                <button class="remove-btn">&times;</button>
            `;

            thumbnailContainer.appendChild(div);
            imgCount++;
            updateStatus();

            div.querySelector(".remove-btn").onclick = () => {
              div.remove();
              imgCount--;
              renumberImages();
              updateStatus();
              hideIfEmpty();
            };
          };

          reader.readAsDataURL(file);
        });

        imageInput.value = "";
      });

      function renumberImages() {
        document
          .querySelectorAll(".thumb-number")
          .forEach((num, i) => (num.textContent = i + 1));
      }

      /* ===============================================================
        VIDEO HANDLING (ONLY ONE)
        ================================================================ */
      addVideoBtn.onclick = () => videoInput.click();

      videoInput.addEventListener("change", () => {
        if (!videoInput.files.length) return;

        if (vidCount >= 1) {
          alert("Only 1 video allowed.");
          videoInput.value = "";
          return;
        }

        showBox();

        const file = videoInput.files[0];

        const row = document.createElement("div");
        row.className = "row-item";

        row.innerHTML = `
        <svg class="row-icon" viewBox="0 0 24 24">
            <path d="M17 10.5V7a2 2 0 0 0-2-2H5A2 2 0 0 0 3 7v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-3.5l4 4v-11l-4 4z"/>
        </svg>

        <span class="row-filename">${file.name}</span>
        <button class="remove-row-btn">&times;</button>
    `;

        combinedPreview.appendChild(row);
        vidCount = 1;
        updateStatus();

        row.querySelector(".remove-row-btn").onclick = () => {
          row.remove();
          vidCount = 0;
          updateStatus();
          hideIfEmpty();
        };

        videoInput.value = "";
      });

      /* ===============================================================
        SOURCE DOCUMENT HANDLING (ANY FILES)
        ================================================================ */
      addSourceBtn.onclick = () => sourceInput.click();

      sourceInput.addEventListener("change", () => {
        if (!sourceInput.files.length) return;

        showBox();

        Array.from(sourceInput.files).forEach((file) => {
          const row = document.createElement("div");
          row.className = "row-item";

          row.innerHTML = `
            <svg class="row-icon" viewBox="0 0 24 24">
                <path d="M6 2h9l5 5v15a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2z"/>
            </svg>

            <span class="row-filename">${file.name}</span>
            <button class="remove-row-btn">&times;</button>
        `;

          combinedPreview.appendChild(row);
          srcCount++;
          updateStatus();

          row.querySelector(".remove-row-btn").onclick = () => {
            row.remove();
            srcCount--;
            updateStatus();
            hideIfEmpty();
          };
        });

        sourceInput.value = "";
      });

      /* ==================================================================
   CATEGORY AUTO-SUGGEST + CREATE (Full Working Version)
================================================================== */

      function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== "") {
          const cookies = document.cookie.split(";");
          for (let cookie of cookies) {
            cookie = cookie.trim();
            if (cookie.startsWith(name + "=")) {
              cookieValue = decodeURIComponent(
                cookie.substring(name.length + 1)
              );
              break;
            }
          }
        }
        return cookieValue;
      }

      const input = document.getElementById("categoryInput");
      const suggestionBox = document.getElementById("categorySuggestions");

      input.addEventListener("keyup", function () {
        const query = input.value.trim();

        if (!query) {
          suggestionBox.classList.remove("show");
          suggestionBox.innerHTML = "";
          return;
        }

        fetch(`/categories/search/?q=${encodeURIComponent(query)}`)
          .then((response) => response.json())
          .then((data) => {
            const results = data.results || [];
            const exists = data.exists;
            const typed = data.typed;

            // exact match -> hide
            if (exists) {
              suggestionBox.classList.remove("show");
              suggestionBox.innerHTML = "";
              return;
            }

            let html = "";
            results.forEach((item) => {
              html += `<div class="suggestion-item">${item}</div>`;
            });

            html += `
        <div class="suggestion-create">
            âž• Create "${typed}"
        </div>
      `;

            suggestionBox.innerHTML = html;
            suggestionBox.classList.add("show");

            document.querySelectorAll(".suggestion-item").forEach((item) => {
              item.onclick = () => {
                input.value = item.textContent;
                suggestionBox.classList.remove("show");
              };
            });

            document.querySelector(".suggestion-create").onclick = () => {
              fetch("/categories/create/", {
                method: "POST",
                headers: {
                  "Content-Type": "application/x-www-form-urlencoded",
                  "X-CSRFToken": getCookie("csrftoken"),
                },
                body: `name=${encodeURIComponent(typed)}`,
              })
                .then((r) => r.json())
                .then((d) => {
                  input.value = d.name;
                  suggestionBox.classList.remove("show");
                });
            };
          });
      });

      // Hide on outside click
      document.addEventListener("click", function (e) {
        if (
          !e.target.closest("#categoryInput") &&
          !e.target.closest("#categorySuggestions")
        ) {
          suggestionBox.classList.remove("show");
        }
      });
    </script>
  </body>
</html>
