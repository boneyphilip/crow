{% load static %}

<nav class="navbar">
  <!-- LEFT SIDE (LOGO + HOME BUTTON) -->
  <div class="nav-left">
    <a href="/" class="nav-logo">
      <img src="{% static 'posts/images/crow-logo.png' %}" class="logo-img" />
    </a>

    <a href="/" class="nav-home">Home</a>
  </div>

  <!-- CENTER (SEARCH BAR) -->
  <div class="nav-search">
    <form method="GET" action="{% url 'home' %}">
      <input
        type="text"
        name="q"
        placeholder="Search postsâ€¦"
        class="search-input"
      />
    </form>
  </div>

  <!-- RIGHT SIDE -->
  <div class="nav-right">
    {% if user.is_authenticated %}

    <a href="{% url 'create_post' %}" class="nav-btn create-btn">
      + Create Post
    </a>

    <span class="nav-username">Hi, {{ user.username }}</span>

    <a href="{% url 'logout' %}" class="nav-btn logout-btn">Logout</a>

    {% else %}

    <a href="{% url 'login' %}" class="nav-btn">Login</a>
    <a href="{% url 'register' %}" class="nav-btn">Register</a>

    {% endif %}
  </div>
</nav>
